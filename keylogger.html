<!DOCTYPE html>
<html>
<head>
    <title>Key Presses</title>
</head>
<body>
    <h1>Key Presses</h1>
        <div id="key-presses"></div>

    <script>
        function getKeyPresses() {
            fetch('http://localhost:5000/key_press', {
            method: 'GET'
         })
            .then(response => response.json())
            .then(data => {
            // Get the key press data
            const character = data.character;

          // If there is a key press, append it to the page
          if (character) {
            const keyPresses = document.getElementById('key-presses');
            keyPresses.innerHTML += `<p>${character}</p>`;
          }
        });
    }

    // Call the getKeyPresses function every 100 milliseconds to get updates in real-time
    setInterval(getKeyPresses, 100);
     </script>
</body>
</html>
